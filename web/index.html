<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk</title>
    <link rel="shortcut icon" type="image/png" href="favicon.jpeg"/>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <div>
            <div id="title" hidden></div>
            <form id="usernameForm" action="javascript:handleUsername(usernameInput.value)">
                <input id="usernameInput" placeholder="Enter your username..." >
            </form>

            <div style="display: flex">
                <object id="mapObject" data="Risk_board.svg" type="image/svg+xml">
                    Not Loaded
                </object>

                <div id="gameInfo">
                    <fieldset id="legend">
                        <legend>Players:</legend>
                        <ul id="legendList">
                        </ul>
                    </fieldset>

                    <div id="currentPlayerInfo" hidden>
                        <h2 id="countryName">Move mouse over a country</h2>

                        <h2>You have <b id="troopsToDistribute"></b> troops left to distribute</h2>

                        <h2 id="stageName"></h2>
                        <button class="ui-button ui-corner-all ui-widget" onclick="advanceStage()">Advance to next stage -></button>

                    </div>

                    <div id="numberInputDialog" hidden>
                        <span id="dialogText"></span>
                        <div id="numberSlider">
                            <div id="sliderHandle" class="ui-slider-handle"></div>
                        </div>
                    </div>

                    <div id="attackResultsDialog" title="Battle Results" hidden>
                        <h3 id="whoWon"></h3>
                        <h3 id="offense"></h3>
                        <h3 id="defense"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
