<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk</title>
    <link rel="shortcut icon" type="image/png" href="favicon.jpeg"/>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <div>
            <div id="title" hidden></div>
            <form id="usernameForm" action="javascript:handleUsername(usernameInput.value)">
                <input id="usernameInput" placeholder="Enter your username..." >
            </form>

            <div style="display: flex">
                <object id="mapObject" data="Risk_board.svg" type="image/svg+xml">
                    Not Loaded
                </object>

                <div id="gameInfo">
                    <fieldset id="legend">
                        <legend>Players:</legend>
                        <ul id="legendList">
                        </ul>
                    </fieldset>

                    <form id="numberInputForm" hidden>
                        <input type="number">
                    </form>
                </div>
            </div>
        </div>

        <h2 id="countryName" style="text-align: center">Move mouse over a country</h2>
    </div>
</body>
</html>
